[pytest]
# Brazilian Soccer MCP Server - PyTest Configuration

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Markers
markers =
    match_queries: tests for match query functionality
    team_queries: tests for team query functionality
    player_queries: tests for player query functionality
    statistics: tests for statistical analysis
    integration: integration tests requiring full data load
    slow: slow running tests (> 1 second)
    derby: tests for derby/rivalry matches
    brasileirao: tests specific to Brasileir√£o competition
    copa_brasil: tests specific to Copa do Brasil
    libertadores: tests specific to Copa Libertadores

# Coverage options
[coverage:run]
source = src/brazilian_soccer_mcp
omit =
    */tests/*
    */conftest.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# BDD-style output formatting
console_output_style = progress
log_cli = False
log_cli_level = INFO
